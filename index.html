<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Мини-приложение</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
      background-color: #f0f0f0;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Привет, <span id="user"></span>!</h1>
  <button onclick="window.Telegram.WebApp.close()">Закрыть</button>

  <script>
    const user = Telegram.WebApp.initDataUnsafe?.user?.first_name || 'друг';
    document.getElementById('user').textContent = user;
    Telegram.WebApp.expand();
  </script>
</body>
</html>
